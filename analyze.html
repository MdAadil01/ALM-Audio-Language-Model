<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analyze Audio</title>
  <style>
    :root {
      color-scheme: light;

      --bg: #f6f7fb;
      --surface: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;

      --accent: #16a34a;
      --accent-hover: #15803d;
      --focus: rgba(22, 163, 74, 0.35);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
    }

    .card {
      width: min(900px, calc(100vw - 32px));
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      box-sizing: border-box;
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 22px;
      font-weight: 800;
      letter-spacing: -0.01em;
    }

    .sub {
      margin: 0 0 18px 0;
      color: var(--muted);
      line-height: 1.5;
    }

    .row {
      display: grid;
      gap: 8px;
      margin-top: 12px;
    }

    label {
      font-size: 14px;
      font-weight: 700;
      color: #374151;
    }

    input[type="file"], select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      background: var(--surface);
      font-size: 14px;
      box-sizing: border-box;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 14px;
      flex-wrap: wrap;
    }

    button {
      border: 1px solid #d1d5db;
      background: var(--surface);
      color: var(--text);
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
    }

    button:focus {
      outline: 3px solid var(--focus);
      outline-offset: 2px;
    }

    .primary {
      border-color: var(--accent);
      background: var(--accent);
      color: #ffffff;
    }

    .primary:hover {
      border-color: var(--accent-hover);
      background: var(--accent-hover);
    }

    .hint {
      margin: 8px 0 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.4;
    }

    .output {
      margin-top: 16px;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
      background: #fbfbfd;
      min-height: 120px;
      white-space: pre-wrap;
    }

    .output-title {
      margin: 16px 0 8px 0;
      font-size: 14px;
      font-weight: 800;
      color: #374151;
    }

    .status {
      margin-top: 12px;
      color: #374151;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Analyze Audio</h1>
    <p class="sub">Upload an audio file and convert it to text using Google Cloud Speech-to-Text.</p>

    <div class="row">
      <label for="audioFile">Audio file</label>
      <input id="audioFile" type="file" accept="audio/wav,audio/x-wav,audio/flac" />
      <p class="hint">For best results, upload WAV (LINEAR16) or FLAC. MP3/M4A are not enabled in this minimal version.</p>
    </div>

    <div class="row">
      <label for="language">Language</label>
      <select id="language">
        <option value="en-US">English (US)</option>
        <option value="hi-IN">Hindi (India)</option>
        <option value="ur-PK">Urdu (Pakistan)</option>
        <option value="ar-SA">Arabic (Saudi Arabia)</option>
      </select>
    </div>

    <div class="actions">
      <button id="backBtn" type="button">Back</button>
      <button id="transcribeBtn" type="button" class="primary">Analyze</button>
    </div>

    <div id="status" class="status" aria-live="polite"></div>
    <div class="output-title">Text output</div>
    <div id="textOutput" class="output" aria-label="Text output"></div>
    <div class="output-title">Analysis</div>
    <div id="analysisOutput" class="output" aria-label="Analysis output"></div>
  </main>

  <script>
    const backBtn = document.getElementById('backBtn');
    const transcribeBtn = document.getElementById('transcribeBtn');
    const audioFile = document.getElementById('audioFile');
    const language = document.getElementById('language');
    const statusEl = document.getElementById('status');
    const textOutputEl = document.getElementById('textOutput');
    const analysisOutputEl = document.getElementById('analysisOutput');

    backBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    function setBusy(isBusy) {
      transcribeBtn.disabled = isBusy;
      transcribeBtn.textContent = isBusy ? 'Analyzing…' : 'Analyze';
    }

    function buildAnalysis({ transcript, file, languageCode }) {
      const text = (transcript || '').trim();
      const chars = text.length;
      const words = text ? text.split(/\s+/).filter(Boolean).length : 0;
      const lines = text ? text.split(/\r?\n/).filter((l) => l.trim().length > 0).length : 0;
      const sizeKB = file?.size ? (file.size / 1024).toFixed(1) : '0.0';
      const mime = file?.type || 'unknown';
      const name = file?.name || 'unknown';

      return [
        `File: ${name}`,
        `Type: ${mime}`,
        `Size: ${sizeKB} KB`,
        `Language: ${languageCode}`,
        `Characters: ${chars}`,
        `Words: ${words}`,
        `Lines: ${lines}`,
      ].join('\n');
    }

    transcribeBtn.addEventListener('click', async () => {
      textOutputEl.textContent = '';
      analysisOutputEl.textContent = '';
      statusEl.textContent = '';

      const file = audioFile.files?.[0];
      if (!file) {
        statusEl.textContent = 'Please choose an audio file first.';
        return;
      }

      setBusy(true);
      statusEl.textContent = 'Uploading audio…';

      try {
        const fd = new FormData();
        fd.append('audio', file);
        fd.append('languageCode', language.value);

        const res = await fetch('/api/transcribe', {
          method: 'POST',
          body: fd,
        });

        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          statusEl.textContent = data?.error || 'Failed to convert audio.';
          return;
        }

        const transcript = data.transcript || '';
        textOutputEl.textContent = transcript;
        analysisOutputEl.textContent = buildAnalysis({
          transcript,
          file,
          languageCode: language.value,
        });
        statusEl.textContent = transcript ? 'Done.' : 'No text returned.';
      } catch (e) {
        statusEl.textContent = 'Error: server not running or unreachable.';
      } finally {
        setBusy(false);
      }
    });
  </script>
</body>
</html>
