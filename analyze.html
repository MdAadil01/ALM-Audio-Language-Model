<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analyze Audio</title>
  <style>
    :root {
      color-scheme: dark;

      --bg: #050807;
      --surface: rgba(7, 16, 14, 0.92);
      --surface-solid: #07100e;
      --border: rgba(16, 185, 129, 0.35);
      --text: #d1fae5;
      --muted: rgba(209, 250, 229, 0.70);

      --accent: #00ff9a;
      --accent-hover: #00e689;
      --focus: rgba(0, 255, 154, 0.28);

      --shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
      --glow: 0 0 0 4px rgba(0, 255, 154, 0.12);
    }

    body {
      margin: 0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(900px 520px at 25% 10%, rgba(0, 255, 154, 0.18), transparent 60%),
        radial-gradient(700px 460px at 85% 25%, rgba(0, 255, 154, 0.09), transparent 55%),
        linear-gradient(to bottom, #030605, var(--bg));
      color: var(--text);
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        linear-gradient(to right, rgba(0, 255, 154, 0.08) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 255, 154, 0.06) 1px, transparent 1px),
        repeating-linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.00) 0px,
          rgba(0, 0, 0, 0.00) 2px,
          rgba(0, 0, 0, 0.18) 3px
        );
      background-size: 54px 54px, 54px 54px, 100% 4px;
      opacity: 0.55;
    }

    .card {
      position: relative;
      width: min(900px, calc(100vw - 32px));
      background: linear-gradient(180deg, rgba(7, 16, 14, 0.92), rgba(7, 16, 14, 0.86));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      box-sizing: border-box;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(0, 255, 154, 0.55), rgba(0, 255, 154, 0.0) 55%, rgba(0, 0, 0, 0.0));
      pointer-events: none;
      opacity: 0.22;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 16px;
      pointer-events: none;
      background: radial-gradient(520px 220px at 30% 0%, rgba(0, 255, 154, 0.12), transparent 65%);
      opacity: 0.8;
      mix-blend-mode: screen;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(22, 163, 74, 0.35), rgba(22, 163, 74, 0.0) 55%, rgba(17, 24, 39, 0.0));
      pointer-events: none;
      opacity: 0.35;
      filter: blur(0.2px);
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 22px;
      font-weight: 800;
      letter-spacing: -0.01em;
      text-transform: uppercase;
    }

    .sub {
      margin: 0 0 18px 0;
      color: var(--muted);
      line-height: 1.5;
    }

    .row {
      display: grid;
      gap: 8px;
      margin-top: 12px;
    }

    label {
      font-size: 14px;
      font-weight: 700;
      color: rgba(209, 250, 229, 0.85);
    }

    input[type="file"], select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid rgba(0, 255, 154, 0.30);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.35);
      font-size: 14px;
      box-sizing: border-box;
      color: var(--text);
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 14px;
      flex-wrap: wrap;
    }

    button {
      border: 1px solid rgba(0, 255, 154, 0.25);
      background: rgba(3, 8, 7, 0.28);
      color: var(--text);
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: border-color 120ms ease, transform 120ms ease, background 120ms ease;
    }

    button:hover {
      transform: translateY(-1px);
    }

    button:focus {
      outline: 3px solid var(--focus);
      outline-offset: 2px;
    }

    .primary {
      border-color: rgba(0, 255, 154, 0.85);
      background: linear-gradient(180deg, rgba(0, 255, 154, 0.22), rgba(0, 255, 154, 0.10));
      color: var(--text);
      box-shadow: var(--glow);
    }

    .primary:hover {
      border-color: rgba(0, 255, 154, 1);
      background: linear-gradient(180deg, rgba(0, 255, 154, 0.30), rgba(0, 255, 154, 0.12));
    }

    .hint {
      margin: 8px 0 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.4;
    }

    .output {
      margin-top: 16px;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
      background: rgba(0, 0, 0, 0.25);
      min-height: 120px;
      white-space: pre-wrap;
    }

    .output-title {
      margin: 16px 0 8px 0;
      font-size: 14px;
      font-weight: 800;
      color: rgba(209, 250, 229, 0.85);
    }

    .status {
      margin-top: 12px;
      color: rgba(209, 250, 229, 0.90);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Analyze Audio</h1>
    <p class="sub">Upload an audio file and convert it to text using Google Cloud Speech-to-Text.</p>

    <div class="row">
      <label for="audioFile">Audio file</label>
      <input id="audioFile" type="file" accept="audio/wav,audio/x-wav,audio/flac" />
      <p class="hint">For best results, upload WAV (LINEAR16) or FLAC. MP3/M4A are not enabled in this minimal version.</p>
    </div>

    <div class="row">
      <label for="language">Language</label>
      <select id="language">
        <option value="en-US">English (US)</option>
        <option value="hi-IN">Hindi (India)</option>
        <option value="ur-PK">Urdu (Pakistan)</option>
        <option value="ar-SA">Arabic (Saudi Arabia)</option>
      </select>
    </div>

    <div class="actions">
      <button id="backBtn" type="button">Back</button>
      <button id="transcribeBtn" type="button" class="primary">Analyze</button>
    </div>

    <div id="status" class="status" aria-live="polite"></div>
    <div class="output-title">Text output</div>
    <div id="textOutput" class="output" aria-label="Text output"></div>
    <div class="output-title">Analysis</div>
    <div id="analysisOutput" class="output" aria-label="Analysis output"></div>
  </main>

  <script>
    const backBtn = document.getElementById('backBtn');
    const transcribeBtn = document.getElementById('transcribeBtn');
    const audioFile = document.getElementById('audioFile');
    const language = document.getElementById('language');
    const statusEl = document.getElementById('status');
    const textOutputEl = document.getElementById('textOutput');
    const analysisOutputEl = document.getElementById('analysisOutput');

    backBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    function setBusy(isBusy) {
      transcribeBtn.disabled = isBusy;
      transcribeBtn.textContent = isBusy ? 'Analyzing…' : 'Analyze';
    }

    function buildAnalysis({ transcript, file, languageCode }) {
      const text = (transcript || '').trim();
      const chars = text.length;
      const words = text ? text.split(/\s+/).filter(Boolean).length : 0;
      const lines = text ? text.split(/\r?\n/).filter((l) => l.trim().length > 0).length : 0;
      const sizeKB = file?.size ? (file.size / 1024).toFixed(1) : '0.0';
      const mime = file?.type || 'unknown';
      const name = file?.name || 'unknown';

      return [
        `File: ${name}`,
        `Type: ${mime}`,
        `Size: ${sizeKB} KB`,
        `Language: ${languageCode}`,
        `Characters: ${chars}`,
        `Words: ${words}`,
        `Lines: ${lines}`,
      ].join('\n');
    }

    transcribeBtn.addEventListener('click', async () => {
      textOutputEl.textContent = '';
      analysisOutputEl.textContent = '';
      statusEl.textContent = '';

      const file = audioFile.files?.[0];
      if (!file) {
        statusEl.textContent = 'Please choose an audio file first.';
        return;
      }

      setBusy(true);
      statusEl.textContent = 'Uploading audio…';

      try {
        const fd = new FormData();
        fd.append('audio', file);
        fd.append('languageCode', language.value);

        const res = await fetch('/api/transcribe', {
          method: 'POST',
          body: fd,
        });

        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          statusEl.textContent = data?.error || 'Failed to convert audio.';
          return;
        }

        const transcript = data.transcript || '';
        textOutputEl.textContent = transcript;
        analysisOutputEl.textContent = buildAnalysis({
          transcript,
          file,
          languageCode: language.value,
        });
        statusEl.textContent = transcript ? 'Done.' : 'No text returned.';
      } catch (e) {
        statusEl.textContent = 'Error: server not running or unreachable.';
      } finally {
        setBusy(false);
      }
    });
  </script>
</body>
</html>
